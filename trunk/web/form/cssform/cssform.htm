<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>cssform_&#20013;&#22269;&#32593;&#39029;&#24320;&#21457;&#32773;&#32593;&#32476;_www.cwdn.org</title>
<link rel="stylesheet" type="text/css" href="images/cssform.css">
<script language="JavaScript" type="text/javascript" src="images/cssform.js"></script>
</head>
<body>
<h3>CSSFORM DEMO</h3>
<div id="container">
  <form id="fm-form" method="post" action="">
    <fieldset>
    <legend>&#20010;&#20154;&#20449;&#24687;</legend>
    <div class="fm-req">
      <label for="fm-firstname">&#22995;&#21517;:</label>
      <input name="fm-firstname" id="fm-firstname" type="text">
    </div>
    </fieldset>
    <fieldset>
    <legend>&#22320;&#22336; </legend>
    <div class="fm-opt">
      <label for="fm-addr">&#35814;&#32454;&#22320;&#22336;:</label>
      <input id="fm-addr" name="fm-addr" type="text">
    </div>
    <div class="fm-opt">
      <label for="fm-city">&#22478;&#24066;:</label>
      <input id="fm-city" name="fm-city" type="text">
    </div>
    <div class="fm-opt">
      <label for="fm-state">&#30465;&#20221;:</label>
      <select id="fm-state" name="fm-state">
        <option value="" selected="selected">&#30465;&#20221;</option>
        <option value="bj">&#21271;&#20140;</option>
        <option value="sh">&#19978;&#28023;</option>
        <option value="tj">&#22825;&#27941;</option>
        <option value="cq">&#37325;&#24198;</option>
      </select>
    </div>
    <div class="fm-req">
      <label for="fm-zipcode">&#37038;&#32534;:</label>
      <input id="fm-zipcode" name="fm-zipcode" type="text">
    </div>
    </fieldset>
    <fieldset>
    <legend>&#32852;&#31995;&#26041;&#24335;</legend>
    <div class="fm-req">
      <label for="fm-telephone">&#30005;&#35805;:</label>
      <input id="fm-telephone" name="fm-telephone" type="text">
    </div>
    <div class="fm-opt">
      <label for="fm-fax">&#20256;&#30495;:</label>
      <input id="fm-fax" name="fm-fax" type="text">
    </div>
    <div class="fm-opt">
      <label for="fm-mobile">&#25163;&#26426;:</label>
      <input id="fm-mobile" name="fm-mobile" type="text">
    </div>
    <div class="fm-req">
      <label for="fm-email">Email:</label>
      <input id="fm-email" name="fm-email" tabindex="" type="text">
    </div>
    <div class="fm-opt">
      <label for="fm-url">&#32593;&#22336;:</label>
      <input id="fm-url" name="fm-url" type="text">
    </div>
    <div class="fm-opt">
      <label for="fm-comments">&#30041;&#35328;:</label>
      <textarea name="fm-comments" cols="10" rows="5" id="fm-comments"></textarea>
    </div>
    </fieldset>
    <div id="fm-submit" class="fm-req">
      <input name="Submit" value="&#25552; &#20132;" type="submit">
    </div>
    <br>
  </form>
</div>
</body></html>
